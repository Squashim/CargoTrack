version: '3.8'

services:
  api:

    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=CargoTrack;Username=postgres;Password=cargo_password
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - db
    networks:
      - cargo-net
  # DATABASE
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: cargotrack_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cargo_password
      POSTGRES_DB: CargoTrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cargo-net

volumes:
  postgres_data:


networks:
  cargo-net:
